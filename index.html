<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Trash</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      span {
        position: absolute;
        top: 55px;
        left: 174px;
        animation: gotrash 3s linear 1 forwards;
      }
      @keyframes gotrash {
        from {
          transform: translateY(0%);
        }
        to {
          transform: translateY(1000%);
        }
      }
      i {
        z-index: 1000;
        left: 46px;
        transform: translateY(200px);
      }
      .w-6{
        width: 6%;
      }
    </style>
  </head>
  <body>
    <div class="container pt-5">
      <input type="text" class="form-control w-6" />
      <i class="fa fa-trash fs-2 position-relative top-0 left-0"></i>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      let input1 = document.querySelector("input");
      let counter=0;
      input1.addEventListener("keyup", () => {
        if (input1.value.length > 5) {
          let span = document.createElement("span");
          span.textContent = input1.value[input1.value.length - 1];
          document.body.append(span);
          input1.value = input1.value.substr(0, input1.value.length - 1);
          counter++;
          if(counter==10){
            document.querySelector("i").style.color="#f7f700"
          }else if(counter==20){
            document.querySelector("i").style.color="#f7d800"
          }else if(counter==30){
            document.querySelector("i").style.color="#f7b900"
          }else if(counter==40){
            document.querySelector("i").style.color="#f79a01"
          }else if(counter==50){
            document.querySelector("i").style.color="#f77c02"
          }else if(counter==60){
            document.querySelector("i").style.color="#f75d00"
          }else if(counter==70){
            document.querySelector("i").style.color="#f73f02"
          }else if(counter==80){
            document.querySelector("i").style.color="#f62000"
          }else if(counter==90){
            document.querySelector("i").style.color="#f70200"
          }
        }
      });
    </script>
  </body>
</html>
